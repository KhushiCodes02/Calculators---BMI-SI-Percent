<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="percent.css">
</head>
<body>
    <h1>Percentage Calculator</h1>
    <br>
    <form class="percent-form">
        <label for="total-marks"><strong>TOTAL MARKS:</strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input id="total-marks" type="text" placeholder="Enter total marks" required>
        <br>
        <br>
        <label for="obt-marks"><strong>MARKS OBTAINED:</strong>&nbsp&nbsp&nbsp</label>
        <input id="obt-marks" type="text" placeholder="Marks obtained" required>
        <br>
        <br>
        <div id="results"></div>
        
        <input type="submit" value="Calculate" id="calculate">
    </form>
    <script src="percent.js"></script>
</body>
</html>
